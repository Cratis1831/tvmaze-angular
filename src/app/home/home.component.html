<table>
  <tr *ngFor="let show of shows">
    <td>
      <img src="{{ show.show.image.medium }}" alt="{{ show.show.name }}" />
    </td>
    <td id="tvdata">
      <h2>{{ show.show.name }}</h2>
      <p>{{ show.show.url }}</p>
      <p>{{ show.show.type }}</p>
      <p>{{ show.show.language }}</p>
      <p>{{ show.show.status }}</p>
    </td>
  </tr>
</table>
